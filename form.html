<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<script src='librerias.js'></script> <!--Cargamos las librerias necesarias-->
</head>

<body>
<script>
	/*Al cargar la página hacemos que la pestaña
	de la página en la cual estamos no sea clickable*/
	$(document).ready(navbar(), removelink("form"), crumb("Formularios"));
</script>
<div class='container'>
	<form>
		<div class='row'>
		    <div class="col-sm-6">
			    <div class='input-group'>
			      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			      <input id="nombre" type="text" class="form-control" name="nombre" placeholder="Nombre">
			    </div>
		    </div>
		    <div class='col-sm-6'></div>
	    </div>
	    <div class='row'>
		    <div class="col-sm-6">
				<div class='input-group'>
			      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			      <input id="apellidos" type="text" class="form-control" name="apellidos" placeholder="Apellidos">
		       </div>
		    </div>
		    <div class='col-sm-6'></div>
	    </div>
		<div class='row'>
		    <div class="col-sm-6">
				<div class='input-group'>
			      <span class="input-group-addon"><i class="glyphicon glyphicon-paperclip"></i></span>
			      <input id="email" type="text" class="form-control" name="email" placeholder="Correo electrónico">
			    </div>
		    </div>
		    <div class='col-sm-6'></div>
		</div>
		<div class='row'>
		    <div class="col-sm-6">
				<div class='input-group'>
			      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
			      <input id="telefono" type="text" class="form-control" name="telefono" placeholder="Numero de teléfono">
			    </div>
		    </div>
		    <div class='col-sm-6'></div>
		</div>
		<div class='row'>
		    <div class="col-sm-6">
				<div class='input-group'>
			      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			      <input id="username" type="text" class="form-control" name="username" placeholder="Nombre de usuario">
			    </div>
		    </div>
		    <div class='col-sm-6'></div>
		</div>
		<div class='row'>
		    <div class="col-sm-6">
				<div class='input-group'>
			      <span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span>
			      <input id="password1" type="password" class="form-control" name="password1" placeholder="Contraseña">
			    </div>
		    </div>
		    <div class='col-sm-6'></div>
		</div>
		<div class='row'>
		    <div class="col-sm-6">
				<div class='input-group'>
			      <span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span>
			      <input id="password2" type="password" class="form-control" name="password2" placeholder="Repite la contraseña">
			    </div>
		    </div>
		    <div class='col-sm-6'></div>
		</div>
		<div class='form-group'><br>
			<div class='row>'>
				<div class='col-sm-6'>
					<input id='enviar' class='btn-block btn btn-success' type='submit' value='Registrarse'><br><br>
				</div>
			</div>
		</div>
	</form>
</div>


<!--Una vez cargado el documento iniciamos los eventListeners de los campos del formulario-->
<script>$(document).ready(function(){
	setBlurs();
	});
	</script>

<script src='footer.js'></script>
</body>
</html>
